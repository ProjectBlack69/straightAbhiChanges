<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    {% load static %}
    <style>
        /* Page Styling */
        @import url('https://fonts.googleapis.com/css2?family=Gabarito&display=swap');

        body {
            font-family: 'Gabarito', sans-serif;
            background-image: url("{% static 'assets/selectcruise.jpg' %}");
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 100%;
            position: absolute;
        }

        /* Confirmation Container */
        .confirmation-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.26);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            min-height: 12rem ;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.349);
        }

        .warning-img-container {
            display: flex;
            justify-content: center;
            margin: 0.5rem 0 1rem 0;
        }

        .warning-img {
            height: 4.5rem;
            width: 4.5rem;
            background-image: url("{% static 'assets/warning.png' %}");
            background-size: contain;
            overflow: hidden;
        }

        .confirmation-container h2 {
            color: #121a20;
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
            padding: 0;
        }

        .confirmation-container p {
            color: #252525;
            font-size: 1.2rem;
            font-weight: 500;
            padding-top: 1rem;
        }

        /* Button Group */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 3rem;
            margin-bottom: 0.5rem;
        }

        /* Buttons */
        .btn-primary, .btn-secondary, .btn-tertiary {
            padding: 10px 18px;
            border-radius: 5px;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-align: center;
            display: inline-block;
        }

        .btn-primary { background: #3498db; color: white; }
        .btn-secondary { background: #2ecc71; color: white; }
        .btn-tertiary { background: #e74c3c; color: white; }

        .btn-primary:hover { background: #2980b9; }
        .btn-secondary:hover { background: #27ae60; }
        .btn-tertiary:hover { background: #c0392b; }

        /* Responsive Design */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <div class="warning-img-container">
            <div class="warning-img"></div>
        </div>
        <h2>You already have a confirmed booking!</h2>
        <p>You cannot make a new booking at the moment. Please visit your booking history or ticket page for more details.</p>

        <div class="button-group">
            <a href="{% url 'booking_history' %}" class="btn-primary">View Booking History</a>
            <a href="{% url 'ticket' %}" class="btn-secondary">View My Ticket</a>
            <a href="{% url 'customer-homepage' %}" class="btn-tertiary">Go to Home</a>
        </div>
    </div>

</body>
</html>
